<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/countdown-timer.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 id="countdown">00:00:00</h1>
    
    <input type="number" id="hours" placeholder="Hours" min="0" />
    <input type="number" id="minutes" placeholder="Minutes" min="0" />
    <input type="number" id="seconds" placeholder="Seconds" min="0" /><br>
    
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>

    <script src="../js/countdown-timer.js"></script>
</body>
</html>
